<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <title>XeroDay AI</title>
  <meta name="theme-color" content="#0e8f70" />
  <link rel="stylesheet" href="assets/style.css" />

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea'] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to chat</a>

  <div class="app">
    <aside class="sidebar" aria-label="Sidebar">
      <header class="brand">
        <div class="logo" aria-hidden="true">⚡</div>
        <h1 class="brand-title" title="XeroDay AI">XeroDay AI</h1>
      </header>

      <div class="section sessions-section">
        <div class="sessions-header">
          <strong>Chats</strong>
          <div class="sessions-actions">
            <button id="newChatBtn" class="btn small" title="New chat" aria-label="Start a new chat">＋ New</button>
          </div>
        </div>

        <div class="sessions-search">
          <input id="sessionSearch" placeholder="Search chats..." aria-label="Search chats" autocomplete="off" />
        </div>

        <div id="sessionsList" class="sessions-list" role="listbox" aria-label="Chat sessions"></div>
      </div>

      <div class="section">
        <div class="section-title">Model</div>
        <div class="field">
          <select id="modelSelect" aria-label="Model select">
            <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
            <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
            <option value="deepseek-r1-distill-llama-70b">deepseek-r1-distill-llama-70b</option>
            <option value="meta-llama/llama-4-scout-17b-16e-instruct">meta-llama/llama-4-scout-17b-16e</option>
            <option value="llama-3.3-70b-versatile">llama-3.3-70b</option>
            <option value="gemma2-9b-it">gemma2-9b-it</option>
            <option value="qwen/qwen3-32b">qwen/qwen3-32b</option>
          </select>
        </div>
      </div>

      <footer class="sidebar-footer">
        <div class="kbd-row">
          <span class="kbd">Enter</span>
          <span class="kbd-hint">Send</span>
        </div>
        <div class="fineprint">Local sessions • No account needed</div>
      </footer>
    </aside>

    <main id="main" class="chat" aria-label="Chat">
      <header class="topbar" aria-label="Chat header">
        <div class="conversation-title">
          <span class="dot" aria-hidden="true"></span>
          <span class="title" id="sessionTitle">New Conversation</span>
        </div>
        <div class="topbar-actions">
          <span id="modelBadge" class="badge" aria-live="polite">gpt-oss-20b</span>
          <button id="exportBtn" class="icon-btn" title="Export chat" aria-label="Export chat">⤓</button>
          <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings">⚙</button>
        </div>
      </header>

      <div id="chatBox" class="chat-box" aria-live="polite" aria-label="Chat messages">
        <div id="emptyState" class="empty-state" role="region" aria-label="Start the conversation">
          <div class="empty-emoji" aria-hidden="true">✨</div>
          <div class="empty-title">Start the conversation</div>
          <div class="empty-sub">Ask anything about code, systems, or architecture.</div>
          <div class="suggestions" role="list">
            <button class="chip" role="listitem">Explain Sv39 page tables</button>
            <button class="chip" role="listitem">Optimize Lua VM dispatch</button>
            <button class="chip" role="listitem">Debug RISC-V pipeline hazard</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="input-wrap">
          <textarea id="msgInput" placeholder="Type your message..." rows="1" aria-label="Message input" autocomplete="off"></textarea>
          <div class="hint-row">
            <span class="hint"><span class="kbd">Shift</span> + <span class="kbd">Enter</span> for newline</span>
          </div>
        </div>
        <div class="actions-col">
          <button id="clearChatBtn" class="btn ghost small" title="Clear current chat" aria-label="Clear current chat">Clear</button>
          <button id="sendBtn" class="send-btn" aria-label="Send message" title="Send">Send</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Settings -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <header class="modal-header">
        <h2 id="settingsTitle">Settings</h2>
        <button class="icon-btn close-btn" id="settingsCloseBtn" aria-label="Close">✕</button>
      </header>

      <div class="modal-body">
        <div class="form-grid">
          <label class="form-row">
            <span>Theme</span>
            <select id="themeSelect">
              <option value="system">System</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </label>

          <label class="form-row switch">
            <input type="checkbox" id="typewriterToggle" />
            <span>Typewriter effect</span>
          </label>

          <label class="form-row">
            <span>Type speed</span>
            <input type="range" id="typeSpeedRange" min="5" max="60" step="1" />
          </label>

          <label class="form-row">
            <span>Assistant bubble width</span>
            <input type="range" id="bubbleWidthRange" min="60" max="95" step="1" />
          </label>

          <label class="form-row">
            <span>Sidebar width</span>
            <input type="range" id="sidebarWidthRange" min="200" max="360" step="2" />
          </label>

          <label class="form-row switch">
            <input type="checkbox" id="userMdToggle" />
            <span>Render user Markdown</span>
          </label>
        </div>
      </div>

      <footer class="modal-footer">
        <button class="btn ghost" id="settingsCancelBtn">Cancel</button>
        <button class="btn" id="settingsSaveBtn">Save & Close</button>
      </footer>
    </div>
  </div>

  <noscript>Please enable JavaScript to use XeroDay AI.</noscript>
  <script src="assets/app.js"></script>
</body>
</html>
